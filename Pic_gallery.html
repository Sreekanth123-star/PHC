<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Consultant - Photo Gallery</title>
    <!-- You can link your CSS file here for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bgm.avif");
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .achievement {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Health Consultant - Photo Gallery</h1>
        
        <div class="gallery">
            <!-- Placeholder images, replace with actual images -->
            <img src="pic1.avif" alt="Image 1">
            <img src="pic2.avif" alt="Image 2">
            <img src="pic3.jpg" alt="Image 3">
            <img src="pic4.jpg" alt="Image 4">
            <img src="pic7.jpg" alt="Image 5">
            <img src="pic6.jpg" alt="Image 6">
            <img src="pic11.jpg" alt="Image 6">
            <img src="pic8.jpg" alt="Image 6">
            <img src="pic9.jpg" alt="Image 6">
            <img src="pic10.jpg" alt="Image 6">
        </div>

        <div class="achievement">
            <!-- Placeholder text, replace with actual achievements -->
            <h2>Achievements</h2>
            <p>Here you can list various achievements related to personal health.</p>
        </div>
    </div>
</body>
</html>
