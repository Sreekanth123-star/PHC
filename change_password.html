<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Consultant - Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            display: none;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        <form id="reset-password-form">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script type="module">
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js";

        const auth = getAuth();
        const resetForm = document.getElementById('reset-password-form');
        const messageDiv = document.getElementById('message');

        resetForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    messageDiv.textContent = 'Reset link sent to your email!';
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                })
                .catch((error) => {
                    messageDiv.textContent = `Error: ${error.message}`;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
