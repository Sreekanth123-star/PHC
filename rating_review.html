<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url('bgm.avif');
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .rating-item {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .rating-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .rating-details {
            color: #666;
            margin-bottom: 10px;
        }

        .rating-stars {
            color: #f2b01e;
            margin-bottom: 10px;
        }

        .rating-reviews {
            margin-top: 10px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .doctor-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .user-rating-stars {
            color: #ccc;
            font-size: 30px;
            margin-top: 10px;
            cursor: pointer;
        }

        .user-rating-stars span {
            cursor: pointer;
            margin-right: 5px;
        }

        .user-rating-stars span.selected {
            color: #f2b01e;
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="home-button">Home</a>
    <div class="container">
        <h1>Doctor Ratings</h1>

        <!-- Rating Items (Dynamic Data) -->
        <div id="ratingItems"></div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" >&times;</span>
            <div id="doctorDetailsContent"></div>
            <div id="previousRatings"></div>
            <div>
                <h3>Your Rating:</h3>
                <div id="userRatingStars" class="user-rating-stars"></div>
                <button id="submitRatingButton" style="margin-top: 10px;">Submit Rating</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js"></script>
    <script type="module" src="fc.js"></script>
    <script type="module" src="rating.js"></script>
</body>
</html>
